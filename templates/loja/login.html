{% extends 'base.html' %}
{% load static %}

{% block title %}Entrar{% if restaurante %} - {{ restaurante.nome }}{% endif %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="mb-4 text-primary">Entrar</h2>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">E-mail ou Celular</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                    <div class="mt-3 text-center">
                        NÃ£o tem conta? 
                        {% if restaurante %}
                            <a href="{% url 'loja:cadastro' restaurante_slug=restaurante.slug %}">Criar Conta</a>
                        {% else %}
                            <a href="{% url 'loja:cadastro' restaurante_slug=request.resolver_match.kwargs.restaurante_slug %}">Criar Conta</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
