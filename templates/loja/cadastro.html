{% extends 'base.html' %}
{% load static %}

{% block title %}Criar Conta{% if restaurante %} - {{ restaurante.nome }}{% endif %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="mb-4 text-primary">Criar Conta</h2>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" required value="{{ form.nome.value|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required value="{{ form.email.value|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="celular" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="celular" name="celular" required maxlength="15" value="{{ form.celular.value|default:'' }}">
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password1" name="password1" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirme a senha</label>
                            <input type="password" class="form-control" id="password2" name="password2" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Criar Conta</button>
                    </form>
                    <div class="mt-3 text-center">
                        JÃ¡ tem conta? 
                        {% if restaurante %}
                            <a href="{% url 'loja:login' restaurante_slug=restaurante.slug %}">Entrar</a>
                        {% else %}
                            <a href="{% url 'loja:login' restaurante_slug=request.resolver_match.kwargs.restaurante_slug %}">Entrar</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
