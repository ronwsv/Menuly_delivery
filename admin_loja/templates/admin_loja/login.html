<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login do Lojista</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #222 url('https://images.pexels.com/photos/4393661/pexels-photo-4393661.jpeg?auto=compress&w=1200&q=80') no-repeat center center fixed;
            /* Imagem: entregador de delivery, pexels.com */
            background-size: cover;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            max-width: 420px;
            margin: 60px auto;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 40px 36px 32px 36px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .login-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #222;
        }
        .login-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 28px;
        }
        label {
            font-weight: 500;
            margin-bottom: 4px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            background: #f8f8f8;
        }
        button[type="submit"] {
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 18px 0;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
            width: 100%;
            letter-spacing: 1px;
        }
        button[type="submit"]:hover {
            background: #e65c00;
        }
        .login-error {
            color: #d32f2f;
            margin-top: 8px;
            font-size: 1rem;
        }
        .login-footer {
            margin-top: 18px;
            font-size: 0.95rem;
            color: #888;
            text-align: center;
        }
        .login-social {
            margin: 18px 0 8px 0;
            text-align: left;
        }
        .login-social a {
            margin-right: 12px;
            color: #444;
            font-size: 1.3rem;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .login-container { padding: 24px 8px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">Bem-vindo de volta</div>
        <div class="login-subtitle">Acesse o painel do lojista para gerenciar sua loja.</div>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <label for="id_username">Usu√°rio</label>
            {{ form.username }}
            <label for="id_password">Senha</label>
            {{ form.password }}
            <button type="submit">Entrar</button>
        </form>
        {% if error %}<div class="login-error">{{ error }}</div>{% endif %}
        <div class="login-footer">
            <span style="font-size:1.1em;">&copy; {{ now|default:2025 }} Menuly</span>
        </div>
    </div>
</body>
</html>
